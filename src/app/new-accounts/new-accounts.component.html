<div cla="row">
	<div class="col-sm-12 col-md-8 offset-md-2">
		<div class="form-group">
			<label for="accountName">Account Name</label>
			<input type="text" id="accountName" class="form-control" #accountName >
		</div>

			<div class="form-group">
				<label for="accountName">Select Status</label>
				<select class="form-control" #status>
          <option value='active'>Active</option>
          <option value='inactive'>In Active</option>
          <option value='hidden'>Hidden</option>
        </select>
			</div>
      <button class="btn btn-primary" (click)="onCreateAccount(accountName.value, status.value)">Add Account</button>
		</div>
	</div>
