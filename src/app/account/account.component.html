<div cla="row">
	<div class="col-sm-12 col-md-8 offset-md-2">
		<div class="card mb-4">
			<div class="card-body">
				<h5 class="card-title">{{account.name}}</h5>
				<hr />
				<p class="card-text">This account is:  <strong>{{account.status}}</strong>. </p>
				<button type="button" class="btn mr-2 btn-outline-info" [disabled]="(account.status==='Active')? true: false"  (click)="setStatusTo('Active')" >Set to 'Active'</button>
				<button type="button" class="btn mr-2 btn-outline-info"  [disabled]="(account.status==='In Active')? true: false" (click)="setStatusTo('In Active')" >Set to 'In Active'</button>
				<button type="button" class="btn  btn-outline-info" [disabled]="(account.status==='Hidden')? true: false" (click)="setStatusTo('Hidden')" >Set to 'Hidden'</button>
			</div>
		</div>
	</div>
</div>
